name: Build and Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14' # Specify your Node.js version here

      - name: Install dependencies
        run: npm install

      - name: Run build script
        run: npm run build
        # This assumes your npm build script outputs to a 'dist' directory

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist # Make sure this path points to the directory with your built site
          # If your build output is in a different directory, adjust the path accordingly

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment
